# Production Profile Configuration
spring.config.activate.on-profile=prod

# PostgreSQL Database Configuration - Production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ticketing_system}
spring.datasource.username=${DB_USERNAME:ticketing_user}
spring.datasource.password=${DB_PASSWORD:ticketing_password}

# Production specific settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Default Admin Account Configuration - Production
app.admin.password=${ADMIN_PASSWORD:admin123}
app.admin.email=${ADMIN_EMAIL:admin@ticketing.com}
app.admin.create-on-startup=${CREATE_ADMIN:true}

# Production logging
logging.level.com.codelogium.ticketing=INFO
logging.level.root=WARN
logging.level.org.springframework.security=WARN

# Security headers for production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
